<div class='card'>
    <div class='card-header' *ngIf='product'>
        {{pageTitle + ": " + product.productName}} 
    </div>
    <div class='card-body' *ngIf='product'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>5 Star Rating:</div>
            <div class='col-md-8'>
            </div>
          </div>
        </div>
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary' (click)="onBack()">
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
